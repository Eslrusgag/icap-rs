[package]
name = "icap-rs"
version = "0.1.1"
edition = "2024"
description = "ICAP client and server crate"
repository = "https://github.com/Eslrusgag/icap-rs"
license = "MIT"

[features]
# Default build: enable Rustls TLS backend with the *ring* crypto provider.
# This gives you ICAPS (TLS) support out of the box via rustls+tokio-rustls.
default = ["tls-rustls-ring"]

# Top-level flag to compile TLS support using Rustls.
# Pulls in tokio-rustls for async I/O, rustls core, system trust store loading,
# and PEM parsing for custom roots. You must also choose exactly ONE crypto
# provider below: `tls-rustls-ring` OR `tls-rustls-aws-lc`.
tls-rustls = [
    "dep:tokio-rustls",
    "dep:rustls",
    "dep:rustls-native-certs",
    "dep:rustls-pemfile",
]

# Rustls with the *ring* crypto provider (mutually exclusive with aws-lc).
# Good default on most platforms; pairs with `tls-rustls`.
tls-rustls-ring = ["tls-rustls", "rustls/ring"]

# Rustls with the AWS-LC crypto provider (mutually exclusive with ring).
# Pick this if you prefer aws-lc-rs for performance/portability; pairs with `tls-rustls`.
tls-rustls-aws-lc = ["tls-rustls", "rustls/aws_lc_rs"]

# Alternative TLS backend using OpenSSL (tokio-openssl).
# Can be enabled alongside `tls-rustls` to allow runtime selection of the TLS backend.
#tls-openssl = ["dep:tokio-openssl", "dep:openssl"]


[dependencies]
tokio = { version = "1.47", features = ["full"] }
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = "0.3"
http = "1.3.1"
smallvec = "2.0.0-alpha.11"
memchr = "2.7.5"
pin-project-lite = "0.2"
async-trait = "0.1"
bytes = "1.10.1"


tokio-rustls = { version = "0.26", optional = true }
rustls = { version = "0.23", default-features = false, features = ["std"], optional = true }
rustls-native-certs = { version = "0.8.1", optional = true }
rustls-pemfile = { version = "2", optional = true }


#tokio-openssl = { version = "0.6", optional = true }
#openssl = { version = "0.10", optional = true }

[dev-dependencies]
tokio = { version = "1.47", features = ["full"] }
http = "1.3.1"
rstest = "0.26.1"


[[example]]
name = "server"
path = "examples/server.rs"

[[example]]
name = "client"
path = "examples/client.rs"

[[example]]
name = "tls_client"
path = "examples/tls_client.rs"



