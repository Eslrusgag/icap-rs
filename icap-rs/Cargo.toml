[package]
name = "icap-rs"
version = "0.0.1"
edition = "2024"
description = "ICAP client and server crate"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
thiserror = "2.0.12"
tracing = "0.1"
tracing-subscriber = "0.3"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
criterion = { version = "0.7", features = ["html_reports", "async_tokio"] }

[[example]]
name = "server"
path = "examples/server.rs"

[[example]]
name = "client"
path = "examples/client.rs"

[[example]]
name = "options_server"
path = "examples/options_server.rs"

[[example]]
name = "request_modifier"
path = "examples/request_modifier.rs"

[[bench]]
name = "icap_benchmarks"
harness = false
