[package]
name = "icap-rs"
version = "0.0.2"
edition = "2024"
description = "ICAP client and server crate"
repository = "https://github.com/Eslrusgag/icap-rs"
license = "MIT"

[dependencies]
tokio = { version = "1.47", features = ["full"] }
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = "0.3"
http = "1.3.1"
chrono = { version = "0.4", features = ["serde"] }
smallvec = "2.0.0-alpha.11"


[dev-dependencies]
#criterion = { version = "0.7", features = ["html_reports", "async_tokio"] }
#once_cell = "1.21.3"
tokio = { version = "1.47", features = ["full"] }
http = "1.3.1"
rstest = "0.26.1"

[[example]]
name = "server"
path = "examples/server.rs"

[[example]]
name = "client"
path = "examples/client.rs"




